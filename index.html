<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>

<a-scene id = "scene">  
    <a-assets>
        <a-asset-item id="line" src="./assets/line.glb"></a-asset-item>
        <a-asset-item id="cannon" src="./assets/cannon.glb"></a-asset-item>
    </a-assets>

<a-box id="ground" color="green" position="0 -0.5 0" rotation="90 90 0" height="100" width="100" depth="1" static-body visible="true"></a-box>

<a-box id="right-wall" material="color: #34548d" color="red" repeat="10 1 1" position="25 5 -30" rotation="0 -90 0"
  height="10" width="70" depth="1" static-body visible="true">
</a-box>

<a-box id="left-wall" material="color: #34548d" color="red" repeat="10 1 1" position="-25 5 -30" rotation="0 90 0"
  height="10" width="70" depth="1" static-body visible="true">
</a-box>

<a-box id="back-wall" material="color: #34548d" color="red" repeat="10 1 1" position="0 5 3" rotation="0 0 0"
  height="10" width="50" depth="1" static-body visible="true">
</a-box>

<a-box id="front-wall" material="color: #34548d" color="red" repeat="10 1 1" position="0 5 -50" rotation="0 0 0"
  height="10" width="50" depth="1" static-body visible="true">
</a-box>

<a-entity id="start-line" position="25 -0.7 9" rotation="0 0 0" gltf-model="#line"></a-entity>
<a-entity id="finish-line" position="25 -0.7 -30" rotation="0 0 0" gltf-model="#line"></a-entity>

<a-entity id="cannon1" position="-30 0 -55" rotation="0 90 0" gltf-model="#cannon"></a-entity>
<a-entity id="cannon2" position="-30 0 -40" rotation="0 90 0" gltf-model="#cannon"></a-entity>
<a-entity id="cannon3" position="30 0 0" rotation="0 -90 0" gltf-model="#cannon"></a-entity>
<a-entity id="cannon4" position="30 0 20" rotation="0 -90 0" gltf-model="#cannon"></a-entity>

<a-entity position = "20 0 -20" rotation = "0 0 0" cannon>
<a-entity position = "-20 0 -10" rotation = "0 0 0" cannon>
<a-entity position = "-20 0 -10" rotation = "0 0 0" cannon>

</a-scene>

</body>

</html>
